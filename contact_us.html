<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact_us.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="settings.html" class="back-button">Back</a>
        </div>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contact-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="problem">Describe your problem:</label>
                <textarea id="problem" name="problem" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Ticket</button>
        </form>
        <div id="message"></div>
    </main>
</body>
</html>
