<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points</title>
    <link rel="stylesheet" href="redeem_points.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="settings.html" class="back-button">Back</a>
        </div>
        <h1>Redeem Points</h1>
    </header>

    <main>
        <div class="points-info">
            <p>You have <span id="user-points">1200</span> points</p>
        </div>
        <div class="prizes">
            <div class="prize" data-points="500">
                <p>Prize 1 - 500 points</p>
                <button class="redeem-button">Redeem</button>
            </div>
            <div class="prize" data-points="1000">
                <p>Prize 2 - 1000 points</p>
                <button class="redeem-button">Redeem</button>
            </div>
            <div class="prize" data-points="1500">
                <p>Prize 3 - 1500 points</p>
                <button class="redeem-button">Redeem</button>
            </div>
        </div>
    </main>

    <script src="redeem_points.js"></script>
</body>
</html>
