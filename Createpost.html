<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="createpost.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="mainfeed.html" class="home-button">Home</a>
        </div>
    </header>
    <main>
        <div class="create-post">
            <h2>Create a Post</h2>
            <form id="create-post-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                
                <label for="event-details">Event Details:</label>
                <textarea id="event-details" name="event-details" rows="4" cols="50" required></textarea>
                
                <label for="feed">Select Feed:</label>
                <select id="feed" name="feed" required>
                    <option value="mainfeed">Main Feed</option>
                    <option value="sportsfeed">Sports Feed</option>
                    <option value="newsfeed">News Feed</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>
        // Handle form submission
        document.getElementById('create-post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve form data
            const username = document.getElementById('username').value;
            const eventDate = document.getElementById('event-date').value;
            const eventDetails = document.getElementById('event-details').value;
            const feed = document.getElementById('feed').value;

            // Create a post object
            const post = {
                username: username,
                eventDate: eventDate,
                eventDetails: eventDetails,
                feed: feed,
                points: 50 // Default points
            };

            // Save the post to local storage (or send it to a server)
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            // Redirect to the selected feed page
            window.location.href = 'mainfeed.html';
        });
    </script>
</body>
</html>
